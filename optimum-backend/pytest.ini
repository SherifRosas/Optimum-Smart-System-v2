[pytest]
# Use settings module - it will load test settings when DJANGO_ENV=test
# Set DJANGO_ENV=test when running pytest, or it will use development settings
DJANGO_SETTINGS_MODULE = optimum_system.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --reuse-db
    --nomigrations
    -v

# Silence pytest-asyncio deprecations by configuring scope explicitly.
asyncio_default_fixture_loop_scope = function
asyncio_mode = strict

filterwarnings =
    ignore::UserWarning:openai._compat
    ignore::django.utils.deprecation.RemovedInDjango60Warning
    ignore::DeprecationWarning:pytest_asyncio.plugin
