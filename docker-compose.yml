version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: optimum_db
    environment:
      POSTGRES_DB: optimum_db
      POSTGRES_USER: optimum_user
      POSTGRES_PASSWORD: optimum_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optimum_user -d optimum_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - optimum_network

  # Django Backend
  backend:
    build:
      context: ./optimum-backend
      dockerfile: Dockerfile
    container_name: optimum_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 optimum_system.wsgi:application"
    volumes:
      - ./optimum-backend:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://optimum_user:optimum_password@db:5432/optimum_db
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-in-production}
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:80,http://frontend:80
    depends_on:
      db:
        condition: service_healthy
    networks:
      - optimum_network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./optimum-frontend
      dockerfile: Dockerfile
    container_name: optimum_frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - optimum_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:

networks:
  optimum_network:
    driver: bridge

