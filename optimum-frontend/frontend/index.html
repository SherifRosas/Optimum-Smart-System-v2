<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Enhanced Viewport for All Devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Mobile Web App Capabilities -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Optimum Smart System" />
    
    <!-- Android Chrome -->
    <meta name="theme-color" content="#0f1a2e" />
    <meta name="msapplication-TileColor" content="#0f1a2e" />
    
    <!-- Prevent iOS Safari from zooming on input focus -->
    <meta name="format-detection" content="telephone=no" />
    <title>Optimum Smart System v2.5.0-AI-Integrated | Advanced AI Management</title>
    
    <!-- SEO and Social Media Metadata -->
    <meta name="description" content="Optimum Smart System v2.5.0: The ultimate AI-integrated platform for contracting, logistics, and smart order management." />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Optimum Smart System v2.5.0-AI-Integrated" />
    <meta property="og:description" content="Advanced AI-powered logistics and order management at your fingertips." />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:url" content="https://optimum-smart-system-v2.vercel.app/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Optimum Smart System v2.5.0-AI-Integrated" />
    <meta name="twitter:description" content="AI-Integrated contracting and logistics management platform." />
    <meta name="twitter:image" content="/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <!-- Browser compatibility check -->
    <script>
      // Check for minimum browser requirements
      var isSupported = true;
      var errorMessage = '';
      
      // Check for ES6 support (required for React 18)
      try {
        eval('const test = () => {}; class Test {}');
      } catch (e) {
        isSupported = false;
        errorMessage = 'Your browser does not support modern JavaScript features.';
      }
      
      // Check for required APIs
      if (typeof Promise === 'undefined') {
        isSupported = false;
        errorMessage = 'Your browser does not support Promises.';
      }
      
      if (!isSupported) {
        document.getElementById('root').innerHTML = 
          '<div style="padding: 20px; text-align: center; color: #fff; font-family: Arial, sans-serif; background: #0a0a0f; min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">' +
          '<h1 style="color: #00ffff; margin-bottom: 20px;">Browser Not Supported</h1>' +
          '<p style="color: #a0a0c0; margin-bottom: 10px;">' + errorMessage + '</p>' +
          '<p style="color: #a0a0c0; margin-bottom: 20px;">This application requires a modern browser.</p>' +
          '<p style="color: #606080; font-size: 14px;">Minimum requirements: iOS 14+ (Safari 14+) or Chrome 90+</p>' +
          '<p style="color: #606080; font-size: 14px; margin-top: 10px;">Please update your device or use a modern browser.</p>' +
          '</div>';
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
