name: E2E Tests

on:
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install backend dependencies
        working-directory: optimum-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run backend migrations
        working-directory: optimum-backend
        env:
          DJANGO_ENV: test
          SECRET_KEY: test-secret-key
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        run: |
          python manage.py migrate
      
      - name: Create test users
        working-directory: optimum-backend
        env:
          DJANGO_ENV: test
          SECRET_KEY: test-secret-key
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        run: |
          python manage.py shell << EOF
          from django.contrib.auth.models import User
          from authentication.models import UserProfile
          
          # Create admin user
          admin, _ = User.objects.get_or_create(username='admin', defaults={'email': 'admin@test.com'})
          admin.set_password('password')
          admin.save()
          profile, _ = UserProfile.objects.get_or_create(user=admin, defaults={'role': 'ADMIN', 'status': 'ACTIVE'})
          
          # Create customer user
          customer, _ = User.objects.get_or_create(username='customer', defaults={'email': 'customer@test.com'})
          customer.set_password('password')
          customer.save()
          profile, _ = UserProfile.objects.get_or_create(user=customer, defaults={'role': 'PRODUCT_REQUESTER', 'status': 'ACTIVE'})
          
          # Create supplier user
          supplier, _ = User.objects.get_or_create(username='supplier', defaults={'email': 'supplier@test.com'})
          supplier.set_password('password')
          supplier.save()
          profile, _ = UserProfile.objects.get_or_create(user=supplier, defaults={'role': 'SUPPLIER', 'status': 'ACTIVE'})
          EOF
      
      - name: Start backend server
        working-directory: optimum-backend
        env:
          DJANGO_ENV: test
          SECRET_KEY: test-secret-key
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        run: |
          python manage.py runserver 8000 > /tmp/backend.log 2>&1 &
          sleep 10
          curl -f http://localhost:8000/api/health/ || exit 1
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: optimum-frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: optimum-frontend
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: optimum-frontend
        run: npx playwright install --with-deps
      
      - name: Build frontend
        working-directory: optimum-frontend
        env:
          VITE_API_URL: http://localhost:8000/api
        run: npm run build
      
      - name: Run E2E tests
        working-directory: optimum-frontend
        env:
          VITE_API_URL: http://localhost:8000/api
          CI: true
        run: npx playwright test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: optimum-frontend/playwright-report/
          retention-days: 30
      
      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-videos
          path: optimum-frontend/test-results/
          retention-days: 7
