services:
  - type: web
    name: optimum-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn optimum_system.wsgi:application
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: optimum-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: your-app.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-app.onrender.com

  - type: web
    name: optimum-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://optimum-backend.onrender.com/api

databases:
  - name: optimum-db
    plan: free
    databaseName: optimum_db
    user: optimum_user
